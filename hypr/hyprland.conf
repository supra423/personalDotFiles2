# IMPORTS
source = ~/.config/hypr/window_rules.conf
source = ~/.config/hypr/constants.conf
source = ~/.config/hypr/keybinds.conf
source = ~/.config/hypr/exec_once.conf
source = ~/.config/hypr/animations.conf

# monitor= displayname,resolution@hz,position,scale
# type "hyprctl monitors" for info
monitor=eDP-1,1920x1200@60.00100,0x0,1

env = XCURSOR_SIZE,16
env = HYPRCURSOR_SIZE,16

general {
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    col.active_border = rgba(f607ffee) rgba(b407ffee) rgba(9d00ffee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 4
        passes = 2

        vibrancy = 0.1696
    }
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
	vrr = 0
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0

    touchpad {
        natural_scroll = true
    }
}

gesture = 3, horizontal, workspace

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}
